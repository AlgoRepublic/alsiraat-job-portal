upstream tasker-registry {
    server 127.0.0.1:5000;
}

# Registry location block - add to your existing server config
location /v2/ {
    # Disable size limit for image uploads
    client_max_body_size 0;

    # Required for chunked transfer encoding
    chunked_transfer_encoding on;

    # Block old Docker clients
    if ($http_user_agent ~ "^(docker\/1\.(3|4|5(?!\.[0-9]-hierarchical_storage)))") {
        return 404;
    }

    proxy_pass http://tasker-registry;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 900;
}
