stages:
  - build
  - deploy

variables:
  NODE_VERSION: "22.18.0"

cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules/

build:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - echo "Installing dependencies..."
    - npm install
    - echo "Building project..."
    - npm run build
    - echo "Build completed successfully"
  only:
    - master

deploy:production:
  stage: deploy
  image: node:${NODE_VERSION}
  before_script:
    - |
      if [ -z "$SSH_PRIVATE_KEY" ] || [ -z "$PRODUCTION_SERVER_HOST" ] || [ -z "$PRODUCTION_SERVER_USER" ] || [ -z "$PRODUCTION_DEPLOY_PATH" ]; then
        echo "Error: Required CI/CD variables are not set"
        echo "Please set: SSH_PRIVATE_KEY, PRODUCTION_SERVER_HOST, PRODUCTION_SERVER_USER, PRODUCTION_DEPLOY_PATH"
        exit 1
      fi
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | base64 -d | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "Scanning host key for $PRODUCTION_SERVER_HOST:${PRODUCTION_SERVER_PORT}"
    - ssh-keyscan -p ${PRODUCTION_SERVER_PORT} -H $PRODUCTION_SERVER_HOST >> ~/.ssh/known_hosts || true
    - chmod 644 ~/.ssh/known_hosts
  script:
    - echo "Deploying to production server..."
    - echo "Connecting to $PRODUCTION_SERVER_USER@$PRODUCTION_SERVER_HOST:$PRODUCTION_SERVER_PORT"
    - |
      ssh -p ${PRODUCTION_SERVER_PORT} -o StrictHostKeyChecking=no $PRODUCTION_SERVER_USER@$PRODUCTION_SERVER_HOST << EOF
        cd $PRODUCTION_DEPLOY_PATH
        chmod +x deploy.sh
        ./deploy.sh
      EOF
    - echo "Production deployment completed"
  only:
    - master
